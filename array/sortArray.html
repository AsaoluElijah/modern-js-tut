<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        const myArr = ['a', 'b', 'z', 'e', 'd'];
        // Sort an array
        myArr.sort()
        console.log(myArr);
        // sort an array in descnding order with .reverse
        console.log(myArr.sort().reverse())

        // Sorting a number array
        const numArray = [1, 200, 100, 3, 4, 5, 6, 12, 32];
        numArray.sort(function(a, b) {
            return a - b;
        });
        // Sorting a number array in descnding order
        const newNumArray = [1, 200, 100, 3, 4, 5, 6, 12, 32];
        newNumArray.sort(function(a, b) {
            return b - a;
        });
        console.log(numArray);
        console.log(newNumArray);
    </script>
</body>

</html>
